<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Będziesz moją walentynką?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 40px;
            padding: 0 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap; /* Układanie pod sobą na telefonie */
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #2ecc71;
            color: white;
            z-index: 100;
        }

        #noBtn {
            background-color: #e74c3c;
            color: white;
        }

        /* Styl serduszek */
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            pointer-events: none;
            animation: moveUp 3s linear forwards;
        }

        @keyframes moveUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="content">
        <h1>Zostaniesz moją walentynką? ❤️</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="selectedYes()">TAK</button>
            <button id="noBtn" onclick="growYes()">NIE</button>
        </div>
    </div>

    <form id="hiddenForm" action="https://formspree.io/f/mnjbqjqn" method="POST" style="display:none;">
        <input type="text" name="Decyzja" value="TAK! Została Twoją Walentynką!">
    </form>

    <script>
        let scale = 1;

        function growYes() {
            scale += 0.3; // Powiększanie przycisku TAK
            document.getElementById('yesBtn').style.transform = `scale(${scale})`;
        }

        function selectedYes() {
            // Deszcz serduszek
            for(let i=0; i<40; i++) {
                setTimeout(createHeart, i * 100);
            }

            // Zmiana napisu
            document.querySelector('h1').innerHTML = "Tak myślałem!!! ❤️";
            document.querySelector('.buttons').style.display = 'none';

            // Wysłanie maila przez Formspree
            const form = document.getElementById('hiddenForm');
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: { 'Accept': 'application/json' }
            });
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.bottom = '-5%';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 3000);
        }
    </script>
</body>

</html>
